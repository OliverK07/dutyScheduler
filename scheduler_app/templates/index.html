<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值班排程系統</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>值班排程系統</h1>
    <form method="post" action="/">
        <label for="start_date">排班開始日期：</label>
        <input type="date" id="start_date" name="start_date" required><br>
        <label for="weeks">排班週數：</label>
        <input type="number" id="weeks" name="weeks" min="1" value="26" required><br>
        <button type="submit">生成排班表</button>
    </form>
</body>
</html>
